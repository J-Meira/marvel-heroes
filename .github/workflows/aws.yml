on:
  release:
    types: [published]

name: AWS

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@master

      - name: Set git env
        run: |
          echo "TAG_NAME=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV

      - name: Make envfile
        run: |
          cat > .env
          echo "REACT_APP_API_URL=${{ vars.API_URL }}" >> .env
          echo "REACT_APP_API_KEY=${{ secrets.API_KEY }}" >> .env
          echo "REACT_APP_API_HASH=${{ secrets.API_HASH }}" >> .env
          echo "REACT_APP_VERSION=${{ env.TAG_NAME }}" >> .env
          echo "REACT_APP_V_DATE=$(date +'%Y-%m-%dT%H:%M:%S')" >> .env
          echo "$(<.env)"

      - name: Setup Node
        uses: actions/setup-node@master
        with:
          node-version: 18.16

      - name: Install depends
        run: |
          yarn install --ignore-scripts --network-timeout 1000000000

      - name: Build
        run: |
          yarn build

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@master
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: sa-east-1

      - name: Deploy to S3
        run: aws s3 sync ./build/ s3://m-heros.jm.app.br --delete
